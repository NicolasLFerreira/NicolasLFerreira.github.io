<!DOCTYPE html>
<html>
    <head>
        <title>NLF</title>
        <link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
    </head>
    <body>
        <!-- <div class="gridContainer"> -->
            <div id="inputText" class="gridItem textBox">I'm a box :)</div>
            <div id="dateText" class="gridItem textBox">Date: dd/mm/yyyy - Time: hh:mm:ss</div>
        <!-- </div> -->
        
        <div class="container">
            <input id="input" class="textBox" style="background-color: #000000ff;" placeholder="write something...">
        </div>

        <div class="gridContainer">
            <button class="gridItem textBox buttonNormal" onclick="changeLabels('inputText', 'input')">Change</button>
            <button class="gridItem textBox buttonNormal" onclick="printDate('dateText')">Print date</button>
            <button class="gridItem textBox buttonNormal" onclick="resetDate('dateText')">Reset date</button>
        </div>

        <img id="img" src="character.png" height="180" width="320">

    </body>
</html>
