<!DOCTYPE html>
<html>
    <head>
        <title>NLF</title>
        <link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
    </head>
    <body>
        <div class="gridContainer">
            <div id="inputText" class="gridItem textBox">Text will go here</div>
            <input id="input" class="gridItem textBox" style="background-color: #000000ff;" placeholder="write something...">
            <button class="gridItem textBox buttonNormal" onclick="changeLabels('inputText', 'input')">Change</button>

            <div id="dateText" class="gridItem textBox">dd/mm/yyyy</div>
            <button class="gridItem textBox buttonNormal" onclick="printDate('dateText')">Date</button>
        </div>

    </body>
</html>
